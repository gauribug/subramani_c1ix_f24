    Pomegranates?

  <!-- Numbers -->
  <div class="hover-element" data-text="<h2>Fertility</h2>In ancient Greece and Rome, pomegranates were associated with fertility and were linked to the goddesses Aphrodite and Hera." style="top: 50%; left: 30%;">1</div>
  <div class="hover-element" data-text="<h2>Death</h2>In Greek mythology, pomegranates were known as the 'fruit of the dead' because they were said to have come from the blood of Adonis." style="top: 60%; left: 40%;">2</div>

  <div class="hover-element" data-text="<h2>Hope and Everlasting Life</h2>In ancient Judeo-Christian texts, pomegranates symbolized hope and everlasting life." style="top: 40%; left: 50%;">4</div>

  <div class="hover-element" data-text="<h2>Unity in Faith</h2>In Christian symbolism, the many seeds of a pomegranate represent the Church, unity in faith, and a community of believers." style="top: 70%; left: 30%;">6</div>
